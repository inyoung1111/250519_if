<body>
    <script>
        /*
        [switch]
        -조건문
        -switch와 case로 구성
        - switch 변tndhk 
        
        
        */

        var drink =  prompt ('음료입력(콜라,사이다,커피,택1)');

        switch(drink){
            case '콜라' :
                document.write('1000원');
                break;

            case '사이다' :
                document.write('1000원');
                break;



        }
    </script>
</body>
