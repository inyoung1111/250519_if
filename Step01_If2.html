<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_If2.html</title>
</head>
<body>
    <button onclick="input()">점수입력

    </button>
    <script>
        var input = function(){
            console.log('점수를 입력해주세요.')
            
            var inputNum = prompt ('점수를 입력하세요.', 0);
            console.log (inputNum);

            var jumsu = parseInt(inputNum);

            if(jumsu >= 90) {
                console.log('A');
            } else if (jumsu >= 80){
                console.log('B');
            }else {
                console.log('F');
            }

        }
    </script>
    <!-- 클릭할 때 마다 함수 실행 onclick
    
    prompt 무언가를 입력하고 확인을 누르면 inputNum0 대입 

    
    
    -->
</body>
</html>
